<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form id="form" method="post" >
    <div class="form-group">
        <label for="exampleInputEmail1">姓名</label>
        <input type="text" v-model="stu.name" class="form-control" name="name" id="exampleInputEmail1" placeholder="姓名">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">年龄</label>
        <input type="text" v-model="stu.age" class="form-control" name="age" id="exampleInputPassword1" placeholder="年龄">
    </div>
    <button type="button" @click="addStu" class="btn btn-default" >添加</button>
</form>
</body>
</html>
<script>
    var vu=new Vue({
        el: "#form",
        data:{
            stu: {}
        },
        methods:{
            addStu(){
                console.log(this.stu);
               var stu={
                   name:this.stu.name,
                   age:this.stu.age
               }
                axios({
                    method: "post",
                    url: "http://localhost:8080/addStu",
                    data: stu,
                    headers:{
                        'content-type': 'application/json;charset=UTF-8'
                    }
                }).then(res=>{
                   console.log(res.data)
                    location.href="index.html";
                }).catch(err=>{
                    console.log(err);
                })
            }
        }
    })

</script>
